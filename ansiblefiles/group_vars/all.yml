---
# ユーザーの設定
linux_newusers        :
  自分で設定           :
    detail            : 操作用ユーザ
    groups            : users
    pass              : "{{ '自分で設定' |password_hash('sha256') }}"
    shell             : /bin/bash
    priv              : member
  # my_first_lamp_admin :
  #   detail            : 管理用ユーザ
  #   groups            : sys
  #   pass              : "{{ 'ansible' |password_hash('sha256') }}"
  #   shell             : /bin/bash
  #   priv              : admin

# サーバーの初期設定
locale: ja_JP.UTF-8
timezone: Asia/Tokyo
keymap: jp106
ntp_servers:
  - ntp.nict.jp
  - ntp.jst.mfeed.ad.jp
  - jp.pool.ntp.org

# WEBサーバーの設定
httpd_version: 2.4.6-67.el7.centos.6

# DBの設定
mariadb_version: 10.2.9
db_memory: 1536M
mysql_root_password: 自分で設定
mysql_user_first: 自分で設定
mysql_password_first: 自分で設定
db_name_first: 自分で設定

# PHPの設定
php_5_6:
  version: 5.6
  repo_url: http://rpms.famillecollet.com/enterprise/remi-release-6.rpm
  enablerepo: remi-php56
  install_packages:
    - php
    - php-cli
    - php-common
    - php-dbg
    - php-devel
    - php-gd
    - php-mbstring
    - php-mcrypt
    - php-mysqlnd
    - php-opcache
    - php-pdo
    - php-xml
  config_changes:
    - regexp: '^;(date.timezone) =.*'
      line: '\1 = Asia/Tokyo'
    - regexp: '^;(mbstring.language) =.*'
      line: '\1 = Japanese'
    - regexp: '^;(mbstring.internal_encoding) =.*'
      line: '\1 = UTF-8'
    - regexp: '^;(mbstring.http_input) =.*'
      line: '\1 = pass'
    - regexp: '^;(mbstring.http_output) =.*'
      line: '\1 = pass'
    - regexp: '^;(mbstring.encoding_translation) =.*'
      line: '\1 = off'

# Gitの設定
git_workspace: /root
git_version: 2.14.1
git_enablerepo: ""
git_packages:
    - git
    - git-svn
git_install_path: "/usr"
git_install_from_source: true
git_install_from_source_force_update: true
git_reinstall_from_source: false

