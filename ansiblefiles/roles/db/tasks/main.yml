---

- name          : mariadbをインストール
  yum           :
    name        : "{{ item }}"
    state       : installed
  with_items    :
    - MySQL-python
    - mariadb
    - mariadb-server
    - libselinux-python
    - libsemanage-python

- name          : 任意のポートでMySQLを起動できるようにSELinuxを設定する
  seboolean     :
    name        : mysql_connect_any
    state       : true
    persistent  : yes
  when          : ansible_selinux.status == "enabled"

