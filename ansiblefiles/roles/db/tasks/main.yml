- name          : mariadbを起動
  service:
    name        : mariadb
    state       : started
    enabled     : yes
  sudo: yes

- name                   : MySQLのrootユーザーを設定
  mysql_user             :
    name                 : root
    host                 : localhost
    password             : "{{ mysql_root_password }}"
    login_user           : root
    login_password       : "{{ mysql_root_password }}"
    check_implicit_admin : yes

